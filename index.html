<!-- for e11 -->

<fieldset class="rating">
  <legend class="rating-caption">Самопочуття</legend>
  <div class="rating-group">

    <input
      class="rating-input"
      type="radio"
      name="health"
      id="health-1"
      value="1"
      checked
    />
    <label class="rating-star" for="health-1" aria-label="Жахливо"></label>

    <input
      class="rating-input"
      type="radio"
      name="health"
      id="health-2"
      value="2"
    />
    <label class="rating-star" for="health-2" aria-label="Задовільно"></label>

    <input
      class="rating-input"
      type="radio"
      name="health"
      id="health-3"
      value="3"
    />
    <label class="rating-star" for="health-3" aria-label="Нормально"></label>

    <input
      class="rating-input"
      type="radio"
      name="health"
      id="health-4"
      value="4"
    />
    <label class="rating-star" for="health-4" aria-label="Добре"></label>

    <input
      class="rating-input"
      type="radio"
      name="health"
      id="health-5"
      value="5"
    />
    <label class="rating-star" for="health-5" aria-label="Відмінно"></label>
    <div class="rating-focus"></div>
  </div>
</fieldset>


<fieldset class="rating">
  <legend class="rating-caption">Настрій</legend>
  <div class="rating-group">

    <input
      class="rating-input"
      type="radio"
      id="mood-1"
      value="1"
    />
    <label class="rating-star" for="mood-1" aria-label="Жахливо"></label>


    <input
      class="rating-input"
      type="radio"
      name="mood"
      id="mood-2"
      value="2"/>
      <label class="rating-star" for="mood-2" aria-label="Задовільно"></label>

    <input
      class="rating-input"
      type="radio"
      name="mood"
      id="mood-3"
      value="3"
      checked
    />
    <label class="rating-star" for="mood-3" aria-label="Нормально"></label>

    <input
      class="rating-input"
      type="radio"
      name="mood"
      id="mood-4"
      value="4"
    />
    <label class="rating-star" for="mood-4" aria-label="Добре"></label>

    <input
      class="rating-input"
      type="radio"
      name="mood"
      id="mood-5"
      value="5"
    />
    <label class="rating-star" for="mood-5" aria-label="Відмінно"></label>

    <div class="rating-focus"></div>
  </div>
</fieldset>

<fieldset class="rating">
  <legend class="rating-caption">Взагалі</legend>
  <div class="rating-group">

    <input
      class="rating-input"
      type="radio"
      name="general"
      id="general-1"
      value="1"
    />
    <label class="rating-star" for="general-1" aria-label="Жахливо"></label>

    <input
      class="rating-input"
      type="radio"
      name="general"
      id="general-2"
      value="2"
    />
    <label class="rating-star" for="general-2" aria-label="Задовільно"></label>

    <input
      class="rating-input"
      type="radio"
      name="general"
      id="general-3"
      value="3"
    />
    <label class="rating-star" for="general-3" aria-label="Нормально"></label>

    <input
      class="rating-input"
      type="radio"
      name="general"
      id="general-4"
      value="4"
    />
    <label class="rating-star" for="general-4" aria-label="Добре"></label>

    <input
      class="rating-input"
      type="radio"
      name="general"
      id="general-5"
      value="5"
      checked
    />
    <label class="rating-star" for="general-5" aria-label="Відмінно"></label>

    <div class="rating-focus"></div>
  </div>
